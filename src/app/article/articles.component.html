<div class="container p-3">
    <div class="row"></div>
</div>
<div class="container pt-5 pb-3">
  <div class="row">
    <div class="col-12">
      <h1 [@title] class="h1">Articles</h1>
    </div>
  </div>
</div>

<div class="block container">
    <div [@listAnimation]="articles?.length" class="row">
      <div class="article col-12" *ngFor="let article of articles">
          <div class="card-wf mb-4 bg-transparent row" id="article-{{ article.id }}">
            <img routerLink="/articles/{{ article.id }}" class="col-12 col-md-4" src="{{ article.image_url }}" alt="{{ article.title }}">
            <div class="card-body d-flex  pt-0 pb-0 col-12 col-md-6">
                <div class="align-self-center">
                    <a class="text-warning text-green" href="">WorldMusic</a>
                    <p><a class="pb-2 mb-2 a-title card-text" routerLink="/articles/{{ article.id }}">{{ article.title }}</a></p>
                    <p class="desc">{{ article.descriptions }}</p>
                    <div class="mt-auto p-2" style="width:100%">
                        <img class="logo" src="./assets/img/logonew9.png" alt="WWM">
                    </div>
                </div> 
            </div>
            <div class="fl col-sm-2 d-none d-md-block"></div>
          </div>
      </div>
    </div>
</div>
